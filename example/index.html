<html>
  <head>
    <title>Bun Engine</title>
  </head>
  <style>
    #root {
      width: 100%;
      height: 100%;
    }
    .BlurredBackground {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 300;
      width: 100%;
      height: 100%;
      background-color: rgba(57, 57, 84, 0.8);
      --webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      transition: 0.15s linear;
      pointer-events: none;
    }
    .BlurredBackground.hidden {
      background-color: transparent;
      --webkit-backdrop-filter: blur(0px);
      backdrop-filter: blur(0px);
    }
  </style>
  <body>
    <canvas id="root"></canvas>
    <div id="overlay" class="BlurredBackground"></div>
  </body>
  <script>
    window.global = globalThis;
  </script>
  <script type="module">
    import { testCanvas, hello } from './build/index.js';

    window.engine = testCanvas(document.querySelector('#root'));
    hello();
  </script>
</html>
